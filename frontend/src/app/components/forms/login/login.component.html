<form class="box">
  <p class="title"> Login!
    <form (ngSubmit)="onSubmit()" [formGroup]="registerForm">
    <div class="field">
      <label class="label">Username</label>
      <div class="control has-icons-left has-icons-right">
        <input class="input" type="text" placeholder="" value="" [formControl]="nameInput">
        <span class="icon is-small is-left">
          <i class="fas fa-user"></i>
        </span>
        <!-- <span class="icon is-small is-right">
          <i class="fas fa-check"></i>
        </span> -->
      </div>
      <p class="help is-danger" *ngIf="nameInput.hasError('required') && (nameInput.touched || nameInput.dirty)">Username required</p>
      <!-- <p class="help is-success">This username is available</p> -->
    </div>
    <div class="field">
  <label class="label">Password</label>
  <div class="control has-icons-left has-icons-right">
    <input class="input" type="password" placeholder="" value="" [formControl]="passwordInput">
    <!-- <span class="icon is-small is-right">
      <i class="fas fa-exclamation-triangle"></i>
    </span> -->
    <span class="icon is-small is-left">
    <i class="fas fa-lock"></i>
    </span>
    <p class="help is-danger" *ngIf="nameInput.hasError('required') && (nameInput.touched || nameInput.dirty)">Password required</p>

  </div>

</div>
<div class="submit">
    <button type="submit" class="button is-primary">Login</button>
  </div>
</form>

  <div class="submit"><a [routerLink]="'/'">Forgotten password?</a>
  </div>
  <div class="submit">
    <a [routerLink]="'/signup/'">You don't have an account yet? Sign up</a>
  </div>

</form>
