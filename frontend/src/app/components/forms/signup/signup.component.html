<form class="box">
    <p class="title"> Join us!

  <div class="field">
    <label class="label">Username</label>
    <div class="control has-icons-left has-icons-right">
      <input class="input" type="text" placeholder="" value="">
      <span class="icon is-small is-left">
        <i class="fas fa-user"></i>
      </span>
      <!-- <span class="icon is-small is-right">
        <i class="fas fa-check"></i>
      </span> -->
    </div>
    <!-- <p class="help is-success">This username is available</p> -->
  </div>
  
  <div class="field">
    <label class="label">Email</label>
    <div class="control has-icons-left has-icons-right">
      <input class="input" type="email" placeholder="" value="">
      <span class="icon is-small is-left">
        <i class="fas fa-envelope"></i>
      </span>
      <!-- <span class="icon is-small is-right">
        <i class="fas fa-exclamation-triangle"></i>
      </span> -->
    </div>
    <!-- <p class="help is-danger">This email is invalid</p> -->
  </div>

  <div class="field">
    <label class="label">Password</label>
    <div class="control has-icons-left has-icons-right">
      <input class="input" type="password" placeholder="" value="">
      <!-- <span class="icon is-small is-right">
        <i class="fas fa-exclamation-triangle"></i>
      </span> -->
      <span class="icon is-small is-left">
      <i class="fas fa-lock"></i>
      </span>
    </div>
  </div>
  <div class="field">
    <label class="label">Confirm password</label>
    <div class="control has-icons-left has-icons-right">
      <input class="input" type="password" placeholder="" value="">
      <!-- <span class="icon is-small is-right">
        <i class="fas fa-exclamation-triangle"></i>
      </span> -->
      <span class="icon is-small is-left">
        <i class="fas fa-lock"></i>
        </span>
    </div>
  </div>
  <div class="submit">
  <button class="button is-primary">Sign up</button>
</div>
<div class="submit">
<a [routerLink]="'/login/'">Already have an account? Sign in</a>
</div>
</form>
